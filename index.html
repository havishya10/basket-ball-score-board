<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Linking Bootstrap CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container d-flex flex-column justify-content-center">
        <div class="container">
            <div class="score-container p-4">
                <div class="row">
                    <!-- Score card for home team -->
                    <div class="order-2 order-md-1 col-12 col-md-4 p-4">
                        <div class="score-card d-flex flex-column text-center">
                            <h2 class="heading mb-3">HOME</h2>
                            <h1 class="score mb-3 pt-3 pb-3 pr-5 pl-5" id="homeScore">0</h1>
                            <div class="button-container mt-3 d-flex flex-row justify-content-center text-center">
                                <button class="score-btn mr-2" id="homePointOne">+1</button>
                                <button class="score-btn mr-2" id="homePointTwo">+2</button>
                                <button class="score-btn mr-2" id="homePointThree">+3</button>
                                <button class="score-btn reset-btn pt-1 pb-1 pr-3 pl-3" id="hreset" onclick="reset()">Reset</button>
                            </div>
                        </div>
                    </div>
                    <div class="order-1 d-block d-md-none col-12 col-md-4 mb-4">
                        <div class="d-flex flex-row justify-content-center">
                            <div class="d-flex flex-column">
                                <h2 class="time mb-2" id="time">00:00</h2>
                                <div class="d-flex mt-2 flex-row justify-content-center">
                                    <button class="start-btn btn btn-success" id="start" onclick="start()">START</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="order-1 order-md-2 d-none d-md-block col-12 col-md-4">
                        <br>
                        <br>
                        <br>
                        <div class="d-flex flex-row justify-content-center">
                            <div class="d-flex flex-column">
                                <h2 class="time mb-2" id="time">00:00</h2>
                                <div class="d-flex mt-2 flex-row justify-content-center">
                                    <button class="start-btn btn btn-success" id="start" onclick="start()">START</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Score card for guest team -->
                    <div class="order-3 order-md-3 col-12 col-md-4 p-4">

                        <div class="score-card d-flex flex-column text-center">
                            <h2 class="heading mb-3">GUEST</h2>
                            <h1 class="score mb-3 pt-3 pb-3 pr-5 pl-5" id="guestScore">0</h1>
                            <div class="button-container mt-3 d-flex flex-row justify-content-center text-center">
                                <button class="score-btn mr-2" id="guestPlusOne">+1</button>
                                <button class="score-btn mr-2" id="guestPlusTwo">+2</button>
                                <button class="score-btn mr-2" id="guestPlusThree">+3</button>
                                <button class="score-btn reset-btn mr-1 pt-1 pb-1 pr-3 pl-3" id="greset" onclick="reset()">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
